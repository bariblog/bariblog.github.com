---
layout: default
---

<h1 class="post-title">{{page.title}}</h1>

{% if page.author %}
<div class="post-author-info">
    <img class="portrait" src="/images/profile/{{page.author-email}}.png" />
  {% if page.author-email %}
    <span class="author-name"><a href="mailto:{{page.author-email}}">{{page.author}}</a></span>  
  {% else %}
    <span class="author-name">{{page.author}}</span>  
  {% endif %}
</div>
{% endif %}

{% if page.publish == false %}
  <div class="post">Coming soon</div>
{% else %}
  <div class="post">{{ content }}</div>
{% endif %}
<p style="float: right;">{{ page.date | date: "%Y-%m-%d" }}</p>

<hr style="clear: both;" />
<div class="post-footer"><a href="/">â—€ List</a></div>
<div class="fb-like" data-href="http://sehotest.github.com{{ page.url }}" data-send="true" data-width="800" data-show-faces="true"></div>
<div class="fb-comments" data-href="http://sehotest.github.com{{ page.url }}" data-num-posts="5" data-width="800"></div>
<div id="fb-root"></div>
<script>
$(function() {
  $('.fb-like, .fb-comments').attr('data-width', $('.content-body').width());
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ko_KR/all.js#xfbml=1&appId=207542736008055";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
}); 
</script>
